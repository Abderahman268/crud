<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cruds</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="crud">
        <div id="head">
            <h2>cruds</h2>
            <p>product management system</p>
        </div>

        <div class="input">
            <input type="text" placeholder="title" id="title">
            <div class="price">
                <input onkeyup="gettotal()" type="number" placeholder="price" id="price">
                <input onkeyup="gettotal()" type="number" placeholder="taxes" id="taxes">
                <input onkeyup="gettotal()" type="number" placeholder="ads" id="ads">
                <input onkeyup="gettotal()" type="number" placeholder="discount" id="discount">
                <small id="total"></small>
            </div>
            <input type="number" placeholder="count" id="count">
            <input type="text" placeholder="category" id="category">
            <button id="submit">create</button>
        </div>

        <div class="output">
            <div class="searshblock">
                <input onkeyup="searchdata(this.value)" type="text" placeholder="searsh" id="searsh">
                <div class="btns">
                    <button onclick="getsearch(this.id)" id="searshbytitle">searsh by title</button>
                    <button onclick="getsearch(this.id)" id="searshbycategory">searsh by category</button>
                </div>
            </div>
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <div id="deleteall"></div>
                <tbody id="tbody">

                </tbody>
            </table>
        </div>
    </div>
    <script src="course.js"></script> 
</body>
</html>
